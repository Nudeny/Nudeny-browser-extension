<html>

<head>
    <title>test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login" id="login" >
        <div class="headings">
            <h1 class="headingTitle">
                LOGIN
            </h1>
            <h3 class="subheading">
                Welcome back to Nudeny! 
            </h3>
        </div>
        <div class="inputGroups">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-shield-lock"></i></span>
                </div>
                <input type="password" id="lockPassword" class="form-control" placeholder="Enter Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
            <button type="button" id="unlockLock" class="btn btn-outline-success btn-round mr-md-3 mb-md-0 mb-2">Unlock</button>
            <button type="button" id="createLock" class="btn btn-link">Create a lock password</button>
        </div>
    </div>

    <div class="signup" id="signup" style="display: none;">
        <div class="headings">
            <h1 class="headingTitle">
                Create Lock
            </h1>
        </div>
        <div class="inputGroups">
            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="input-group mb-3">
                <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password">
            </div>
            <button type="button" id="confirmLock" class="btn btn-outline-success btn-round mr-md-3 mb-md-0 mb-2">Create Lock</button>
        </div>
    </div>
    <div class="mainContent disabled" id="mainContent" style="display: none;">
        <section id="button-container">
            <div id="button-outer">
                <div id="button-inner">
                    <div id="button">
                        <i class="bi bi-eye"></i>
                    </div>
                </div>
            </div>
        </section>
        <section id="information-container">
            <div id="details-container">
                <h2>nudeny</h2>
                <h1 id="numDetections">0</h1>
                <p id="imageCounts">blocked images</p>
            </div>
            <div id="settings-container">
                <p data-guide="When blocking images, sexy images will also be blocked.">sexy <i
                        class="bi bi-info-circle"></i></p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="sexy-toggle">
                </div>
                <p
                    data-guide="Exposed genitalia, buttocks, and female breasts will be censored, but the entire image won't be blocked. This doesn't apply to sexy images.">
                    censor <i class="bi bi-info-circle"></i></p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="censor-toggle">
                </div>
            </div>
        </section>
    </div>
    <script src="button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
